# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

parameters:
- name: token
  displayName: Stark token
  type: string

trigger:
- none

pool:
  vmImage: ubuntu-latest

resources:
  containers:
    - container: auditor
      image: node:18-slim

steps:
- checkout: self
  target: auditor
- script: pwd && ls -R
  target: auditor